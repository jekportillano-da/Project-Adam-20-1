<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Budget Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            min-height: calc(100vh - var(--header-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing);
        }
        
        .auth-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px rgba(27, 73, 101, 0.08);
            border: 1px solid var(--border-color);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .auth-form .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .auth-form label {
            font-weight: 500;
            color: var(--text-color);
            text-align: left;
        }
        
        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(95, 168, 211, 0.2);
        }
        
        .auth-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(27, 73, 101, 0.2);
        }
        
        .auth-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .auth-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(244, 67, 54, 0.2);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(76, 175, 80, 0.2);
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <h1>Smart Budget Assistant</h1>
            <p class="subtitle">Your AI-powered financial companion</p>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

            <div id="message-container"></div>

            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-btn" id="login-btn">Sign In</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Sign up here</a></p>
                <p><a href="/demo">Try Demo Mode (No Account Required)</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');
        const loginBtn = document.getElementById('login-btn');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Function to check if user is authenticated
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/me', {
                    method: 'GET',
                    credentials: 'include'  // Include cookies
                });

                console.log('Auth check response:', response.status, response.ok);
                return response.ok;
            } catch (error) {
                console.error('Auth check error:', error);
                return false;
            }
        }

        // Function to debug auth status
        async function debugAuthStatus() {
            try {
                const response = await fetch('/debug/auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                const debug = await response.json();
                console.log('Debug auth status:', debug);
                return debug;
            } catch (error) {
                console.error('Debug auth error:', error);
                return null;
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const formData = new FormData(loginForm);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',  // Include cookies
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token in localStorage as backup
                    localStorage.setItem('access_token', result.access_token);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    console.log('Login successful, checking auth status...');
                    await debugAuthStatus();
                    
                    // Small delay to ensure cookie is set
                    setTimeout(async () => {
                        const authCheck = await checkAuthStatus();
                        console.log('Auth check after login:', authCheck);
                        
                        if (authCheck) {
                            window.location.href = '/';
                        } else {
                            console.error('Auth check failed after successful login');
                            showMessage('Authentication issue. Please try logging in again.');
                        }
                    }, 1500);
                } else {
                    showMessage(result.detail || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Check if user is already logged in on page load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, checking auth status...');
            await debugAuthStatus();
            
            const isAuthenticated = await checkAuthStatus();
            console.log('Is authenticated on page load:', isAuthenticated);
            
            if (isAuthenticated) {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        });
    </script>
</body>
</html>
